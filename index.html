<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J4Z | Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Anuphan:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-dim: #737373;
            --accent: #ffffff;
            --border-soft: rgba(255, 255, 255, 0.08);
            --instagram-blue: #0095f6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', 'Anuphan', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Cinematic Intro --- */
        #intro-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1), visibility 1.5s;
        }

        .intro-text {
            font-weight: 200;
            font-size: 1.1rem;
            letter-spacing: 1rem;
            text-indent: 1rem;
            animation: focusInOut 3s forwards;
        }

        @keyframes focusInOut {
            0% { opacity: 0; filter: blur(10px); letter-spacing: 2rem; }
            40% { opacity: 1; filter: blur(0); letter-spacing: 1rem; }
            80% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0; filter: blur(5px); }
        }

        /* --- Main UI Content --- */
        #main-content {
            opacity: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 2.5s ease;
            padding: 40px 0;
        }

        .container { 
            width: 100%; 
            max-width: 340px; 
            text-align: center; 
            padding: 20px; 
        }

        .top-header {
            font-size: 0.55rem;
            letter-spacing: 0.5rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 45px;
            font-weight: 200;
            opacity: 0.7;
        }

        .profile-wrap { margin-bottom: 25px; } /* ลด margin ลงเพื่อรับกับเครื่องเล่นเพลง */

        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin: 0 auto 24px;
            border: 1px solid var(--border-soft);
            padding: 4px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.03);
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            filter: grayscale(20%);
            transition: filter 0.5s ease;
        }

        .name {
            font-weight: 400;
            font-size: 0.8rem;
            letter-spacing: 0.4rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .description {
            font-size: 0.65rem;
            color: var(--text-dim);
            letter-spacing: 0.15rem;
            font-weight: 200;
        }

        /* --- Instagram Style Music Player --- */
        .music-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            animation: fadeIn 2s ease forwards;
        }

        .ig-music-card {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-soft);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 220px;
        }

        .ig-music-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .music-icon-wrapper {
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

        .music-info {
            text-align: left;
            overflow: hidden;
            white-space: nowrap;
        }

        .song-title {
            font-size: 0.65rem;
            font-weight: 400;
            color: var(--text-main);
            display: block;
            margin-bottom: 1px;
        }

        .artist-name {
            font-size: 0.55rem;
            color: var(--text-dim);
            display: block;
        }

        /* สัญลักษณ์คลื่นเสียงตอนเล่นเพลง */
        .playing-bars {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            width: 12px;
            height: 12px;
        }

        .bar {
            width: 2px;
            background: var(--text-main);
            height: 100%;
            animation: bounce 1s ease-in-out infinite;
            display: none; /* ซ่อนไว้ก่อนเล่น */
        }
        
        .is-playing .bar { display: block; }
        .bar:nth-child(2) { animation-delay: 0.2s; }
        .bar:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { height: 30%; }
            50% { height: 100%; }
        }

        /* --- Links --- */
        .links-wrapper { display: flex; flex-direction: column; gap: 14px; }

        .link-card {
            font-size: 0.7rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text-dim);
            padding: 20px;
            border: 1px solid var(--border-soft);
            border-radius: 4px;
            transition: all 0.5s ease;
            position: relative;
            background: transparent;
        }

        .link-card:hover {
            color: #fff !important;
            border-color: #fff !important;
            letter-spacing: 0.3rem;
            background: rgba(255,255,255,0.02);
        }

        /* State Management */
        body.loaded #intro-screen { opacity: 0; visibility: hidden; }
        body.loaded #main-content { opacity: 1; }
        body.loaded { overflow-y: auto; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <div class="intro-text">DEKCOM</div>
    </div>

    <div id="main-content">
        <div class="container">
            <p class="top-header">TECHNICCOM</p>

            <div class="profile-wrap">
                <div class="profile-img">
                    <img src="User.jpg" alt="Profile Photo">
                </div>
                <h1 class="name">J4Z</h1>
                <p class="description">INSTAGRAM</p>
            </div>

            <div class="music-container">
                <div class="ig-music-card" id="music-player">
                    <div class="music-icon-wrapper">
                        <svg id="note-icon" width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                        </svg>
                        <div class="playing-bars" id="visualizer">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </div>
                    </div>
                    <div class="music-info">
                        <span class="song-title" id="track-name">LV Sandals</span>
                        <span class="artist-name" id="artist-name">EsDeekid</span>
                    </div>
                    <audio id="audio-element" loop>
                        <source src="Mist.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>

            <div class="links-wrapper">
                <a href="https://x.com/EXTRA_XR9" class="link-card" target="_blank">Twitter</a>
                <a href="https://www.twitch.tv/J4zqz" class="link-card" target="_blank">Twitch</a>
                
                <a href="javascript:void(0)" 
                   class="link-card" 
                   id="discord-btn"
                   onclick="copyDiscordName('ใส่_ID_Discord_ที่นี่')">
                   Discord
                </a>

                <a href="https://steamcommunity.com/profiles/76561199395881371/" class="link-card" target="_blank">Steam</a>
                <a href="https://www.facebook.com/share/1AbgrSB463/" class="link-card" target="_blank">Facebook</a>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 3500);
        });

        // --- ระบบเครื่องเล่นเพลง ---
        const musicCard = document.getElementById('music-player');
        const audio = document.getElementById('audio-element');
        const visualizer = document.getElementById('visualizer');
        const noteIcon = document.getElementById('note-icon');
        let isPlaying = false;

        musicCard.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                musicCard.classList.remove('is-playing');
                noteIcon.style.display = 'block';
                visualizer.style.display = 'none';
            } else {
                audio.play().catch(error => console.log("ต้องการการโต้ตอบจากผู้ใช้เพื่อเล่นเพลง"));
                musicCard.classList.add('is-playing');
                noteIcon.style.display = 'none';
                visualizer.style.display = 'flex';
            }
            isPlaying = !isPlaying;
        });

        // คัดลอก Discord
        function copyDiscordName(username) {
            if (!username || username === 'ใส่_ID_Discord_ที่นี่') {
                alert("กรุณาใส่ ID Discord ในโค้ดก่อนครับ");
                return;
            }
            navigator.clipboard.writeText(username).then(() => {
                const btn = document.getElementById('discord-btn');
                const originalText = btn.innerText;
                btn.innerText = 'Copied!';
                setTimeout(() => { btn.innerText = originalText; }, 2000);
            });
        }
    </script>
</body>
</html>
